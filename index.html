<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>CALCULATION</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="shortcut icon" href="img/calculator.png" >
</head>

<body>
  <section class="inicio">

    <div class="volume"><button id="volume1"  class="material-icon som">volume_off</button></div>
    <div class="ranking"><button id="poll" class="material-icon poll">poll</button> </div>
  
    <div class="conteudo">
      <h1>CALCULATION</h1>
    
      <div class="nickname">
        <input id="nick" type="text" placeholder="Digite seu nickname">
      </div>
    <p><button class="btn-inicio">INICIAR</button></p>
  </div>

  </section>

  <!---------------------------->
  
  <section class="jogo">
    <div class="volume"><button id="volume2" class="material-icon som">volume_off</button></div>
    <header>
      <h2 class="pontos">Pontos: <span id="pontosjogo">0</span></h2>
      <h2 class="tempo">Tempo: <span class="tempo">0</span>s</h2>
    </header>
    
    <h1 class="pergunta">
      PERGUNTA AQUI PERGUNTA AQUI PERGUNTA AQUI PERGUNTA AQUI PERGUNTA AQUI PERGUNTA AQUI PERGUNTA AQUI 
    </h1>
    <div class="alternativas">
    <table>
      <tr>
        <th><button class="escolha" id="escolha1">A) alternativa</button></th>
        <th><button class="escolha" id="escolha2">B) alternativa</button></th>
      </tr>
      <tr>
        <td><button class="escolha" id="escolha3">C) alternativa</button></td>
        <td><button class="escolha" id="escolha4">D) alternativa</button></td>
      </tr>
      <tr>
        <td> <button class="escolha" id="escolha5">E) alternativa</button></td>
        <td><button class="escolha" id="escolha6">F) alternativa</button></td>

      </tr>
    </table>
    </div>

    <div class="geral">
      <button class="ind0"></button>
      <button class="ind1"></button>
      <button class="ind2"></button>
      <button class="ind3"></button>
      <button class="ind4"></button>
    </div>
  </section>

  <!---------------------------->
  <section class="final">

    <div class="volume"><button id="volume3" class="material-icon som">volume_off</button></div>

    <div class="textos">
      <p>Sua pontuação: <span class="pontuacao">0</span></p>
      <p>Seu tempo total: <span class="tempo2">0</span> s</p>
    </div>

    <table id="tabela">
      <tr>
        <th>Nome</th>
        <th>Pontuação</th>
        <th>Tempo</th>
      </tr>
    </table>

    <p><button class="btn-novamente">JOGAR NOVAMENTE</button></p>

  </section>
<!---------------------------->

  <section class="ranking">

    <div class="volume"><button id="volume4" class="material-icon som">volume_off</button></div>


    <h1>Ranking</h1>

    <table id="tabela2">
      <tr>
        <th>Nome</th>
        <th>Pontuação</th>
        <th>Tempo</th>
      </tr>
    </table>

    <p><button class="btn-menu">MENU INICIAL</button></p>

  </section>
  <!-------------------------->

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
  <script>

  </script>
  <script src="js/plugins.js"></script>
  <script src="js/main.js"></script>
</body>

</html>
